<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education | Jugaad Singh Sohal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f23;
      color: #00cc00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: #00cc00;
      text-decoration: none;
      z-index: 1000; /* Ensure it is on top */
      padding: 10px; /* Better tap area */
    }

    .home-icon:hover {
      color: #00ff00;
    }

    /* Main heading */
    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ff00, #00cc00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Container and entries */
    .container {
      width: 95%;
      max-width: 1360px;
      padding: 20px;
      box-sizing: border-box;
    }

    .education-entry {
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid #00cc00;
      border-radius: 8px;
      background: linear-gradient(135deg, #1e1e2e, #2a2a4a);
    }

    .degree {
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff00;
    }

    .institution {
      font-size: 1.2em;
      color: #99ff99;
    }

    .short-courses ul {
      padding-left: 20px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 90%;
      }
      .container {
        padding: 10px;
      }
      .home-icon {
        font-size: 1.2em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-icon" title="Back to Home">
    <i class="fas fa-home"></i>
  </a>
  <div class="container">
    <h1>Education</h1>
    <div class="education-entry">
      <div class="degree">M.Sc. Data Science</div>
      <div class="institution">Chennai Mathematical Institute</div>
      <p>Program covering advanced topics in mathematics, machine learning, and data engineering.</p>
    </div>
    <div class="education-entry">
      <div class="degree">B.Math (Hons.)</div>
      <div class="institution">Indian Statistical Institute</div>
      <p>Focused on algebra, analysis, differential equations, and foundational mathematics.</p>
    </div>
  </div>
</body>
</html>
