<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Jugaad Singh Sohal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Page styling with gradient background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d22, #1a1a3d);
      color: #00cc00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* Fade-in animation for page load */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Main container styling */
    .container {
      width: 90%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      animation: slideUp 0.7s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    /* Slide-up animation for content */
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: #00cc00;
      text-decoration: none;
      transition: color 0.3s;
    }
    .home-icon:hover {
      color: #00ff00;
    }

    /* Main heading */
    h1 {
      font-size: 2.2em;
      color: #00ff00;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      text-shadow: 1px 1px 5px #003300;
    }

    /* Project sections */
    .projects-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .project-category {
      padding: 20px;
      border: 2px solid #00cc00;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(135deg, #1a1a3d, #0d0d22);
    }

    .project-category:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 12px rgba(0, 204, 0, 0.3);
    }

    .project-category h2 {
      font-size: 1.6em;
      color: #00ff00;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px #003300;
    }

    /* Project items */
    .project-item {
      margin: 10px 0;
      cursor: pointer;
      color: #00cc00;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .project-item:hover {
      color: #00ff00;
    }

    /* Modal styling with fade-in and zoom-in effect */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 15, 35, 0.95);
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      animation: fadeInModal 0.5s forwards;
    }

    @keyframes fadeInModal {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      max-width: 600px;
      width: 80%;
      border-radius: 8px;
      border: 2px solid #00cc00;
      text-align: left;
      box-shadow: 0px 4px 15px rgba(0, 204, 0, 0.3);
    }

    .close-modal {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: #00ff00;
      transition: color 0.3s;
    }

    .close-modal:hover {
      color: #00cc00;
    }

    .project-link {
      color: #00ff00;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .project-link:hover {
      color: #00cc00;
    }
  </style>
</head>
<body>

  <!-- Home Icon Button -->
  <a href="index.html" class="home-icon" title="Back to Home">
    <i class="fas fa-home"></i>
  </a>

  <!-- Main container for projects content -->
  <div class="container">
    <!-- Projects Heading -->
    <h1>Projects</h1>

    <!-- Ongoing Projects Section -->
    <div class="projects-section">
      <div class="project-category">
        <h2>Ongoing</h2>
        <div class="project-item" onclick="openModal('Chess Engine')">Chess Engine</div>
      </div>

      <!-- Completed Projects Section -->
      <div class="project-category">
        <h2>Completed</h2>
        <div class="project-item" onclick="openModal('Credit Card Fraud Detection')">Credit Card Fraud Detection</div>
      </div>
    </div>
  </div>

  <!-- Modal for project description -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Project Title</h2>
      <p id="modalDescription">Project Description</p>
    </div>
  </div>

  <!-- JavaScript for modal functionality -->
  <script>
    const projectDetails = {
      "Chess Engine": `
        <strong>Ongoing Project:</strong> Chess Engine is a fully-featured chess game application with integrated artificial intelligence, built using Python and Pygame. This engine allows for human vs. computer or human vs. human gameplay, and includes several advanced features:<br><br>
        <ul>
          <li><strong>Game State Management:</strong> Maintains real-time game state, tracking piece positions, turns, and statuses like check, checkmate, or stalemate.</li>
          <li><strong>Move Validation and Execution:</strong> Validates each move, supports castling, en passant, and pawn promotion, with a move history log.</li>
          <li><strong>AI with Move Prediction:</strong> Uses a minimax algorithm for optimal moves, providing challenging gameplay.</li>
          <li><strong>Interactive GUI:</strong> Displays the board and pieces with animated moves and highlights.</li>
          <li><strong>Undo and Reset Options:</strong> Allows players to undo moves or reset the game as needed.</li>
        </ul>
        <br>
        <a href="https://github.com/jss-1/Chess_Engine" target="_blank" class="project-link">View Chess Engine on GitHub</a>
      `,
      "Credit Card Fraud Detection": `
        <strong>Completed Project:</strong> This project investigates various classification models for credit card fraud detection on imbalanced data. Hyperparameter tuning, SMOTE, and ADASYN techniques were employed to optimize model performance.<br><br>
        
        <strong>Project Goals:</strong>
        <ul>
          <li>Compare classification models for credit card fraud detection.</li>
          <li>Address class imbalance in the dataset.</li>
          <li>Evaluate models using metrics beyond accuracy (AUC, precision, recall, F1-score).</li>
        </ul>
        
        <strong>Data Analysis and Preprocessing:</strong>
        <ul>
          <li>Explored a credit card fraud dataset with features transformed using PCA.</li>
          <li>Identified significant class imbalance (fraudulent transactions: 0.172%).</li>
          <li>Performed EDA to understand feature relationships and distributions.</li>
        </ul>
        
        <strong>Model Building and Evaluation:</strong>
        <ul>
          <li>Evaluated models: Logistic Regression, KNN, Decision Tree, Random Forest, XGBoost.</li>
          <li>Used GridSearchCV for hyperparameter tuning with stratified K-fold cross-validation.</li>
          <li>Performance metrics included AUC, precision, recall, and F1-score.</li>
        </ul>
        
        <strong>Key Observations:</strong>
        <ul>
          <li>XGBoost with SMOTE achieved the best balance between precision and recall.</li>
          <li>Random Forest with SMOTE had a high AUC but a lower F1-score, indicating a trade-off.</li>
        </ul>
        
        <br>
        <a href="https://github.com/jss-1/Credit_Card_Fraud_Detection" target="_blank" class="project-link">View Credit Card Fraud Detection on GitHub</a>
      `
    };

    function openModal(projectName) {
      document.getElementById('modalTitle').innerText = projectName;
      document.getElementById('modalDescription').innerHTML = projectDetails[projectName];
      document.getElementById('projectModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('projectModal').style.display = 'none';
    }
  </script>
</body>
</html>
